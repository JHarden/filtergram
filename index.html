<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing HTML5 camera capabilities</title>


    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <header class="row">
        <h1 class="header">Image Morph</h1>
    </header>
    <section>
        <div class="row">
            <div class="capture">
                <input type="file" value="Upload" accept="image/*;capture=camera" id="img_capture" class="custom-file-input">
            </div>
        </div>
        <div class="grid-50 content">
            <div class="filter-wrap">
                <div class="filter">
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="-100" max="100" value="0" onchange="brightness(this.value)">
                </div>
                <div class="filter">
                    <label for="redify">Red</label>
                    <input type="range" id="redify" min="-255" max="255" value="1" onchange="colourOverlay('R',this.value)">
                </div>
                <div class="filter">
                    <label for="greenify">Green</label>
                    <input type="range" id="greenify" min="-255" max="255" value="1" onchange="colourOverlay('G',this.value)">
                </div>
                <div class="filter">
                    <label for="blueify">Blue</label>
                    <input type="range" id="blueify" min="-255" max="255" value="1" onchange="colourOverlay('B',this.value)">
                </div>
                <div class="filter">
                    <label for="alpha">Alpha</label>
                    <input type="range" id="alpha" min="1" max="100" value="1" onchange="colourOverlay('A',this.value)">
                </div>


                <div class="filter">
                    <div class="grid-25">
                    <button id="invertbtn">invert</button>
                    </div>
                    <div class="grid-25">
                        <button id="grayscalebtn">grayscale</button>
                    </div>
                    <div class="grid-25">
                        <button id="resetbtn">reset</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="grid-50 content">
            <div class="canvas-wrap">
                <canvas id="img_canvas" width="500" height="500">
                </canvas>
            </div>
            <div class="grid-100">
                <div class="download">
                    <a id="download" download="CanvasDemo.png">Download as image</a>
                </div>
                <div class="save-local">
                    <a id="save_local" onclick="saveToLocal()">Save To Local</a>
                </div>
                <div class="load-local">
                    <a id="load_local" onclick="loadFromLocal()">Load from Local</a>
                </div>
            </div>


        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
