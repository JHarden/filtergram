<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing HTML5 camera capabilities</title>


    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <header class="row">
        <h1 class="header">Image Morph</h1>
    </header>
    <section>
        <div class="row">
            <div class="capture">
                <input type="file" value="Upload" accept="image/*;capture=camera" id="img_capture" class="custom-file-input">
            </div>
        </div>

        <div id="filter_controls" class="grid-50 content content-controls">
            <div class="filter-wrap">
                <div class="filter">
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="-100" max="100" value="0" onchange="brightness(this.value)" disabled="disabled">
                    <label id="r_val" class="colour-val"></label>
                </div>
                <div class="filter">
                    <label for="redify">Red</label>
                    <input type="range" id="redify" min="125" max="255" value="1" onchange="colourOverlay('R',this.value)" disabled="disabled">
                    <label id="g_val" class="colour-val"></label>
                </div>
                <div class="filter">
                    <label for="greenify">Green</label>
                    <input type="range" id="greenify" min="125" max="255" value="1" onchange="colourOverlay('G',this.value)" disabled="disabled">
                    <label id="b_val" class="colour-val"></label>
                </div>
                <div class="filter">
                    <label for="blueify">Blue</label>
                    <input type="range" id="blueify" min="125" max="255" value="1" onchange="colourOverlay('B',this.value)" disabled="disabled">
                    <label id="a_val" class="colour-val"></label>
                </div>
                <div class="filter">
                    <label for="alpha">Alpha</label>
                    <input type="range" id="alpha" min="1" max="100" value="1" onchange="colourOverlay('A',this.value)" disabled="disabled">
                </div>

                <div class="filter">
                    <div class="control-btn">
                      <a id="invertbtn" onclick="invert()" disabled="disabled">invert</a>
                    </div>
                    <div class="control-btn">
                        <a id="grayscalebtn" onclick="grayscale()" disabled="disabled">grayscale</a>
                    </div>
                    <div class="control-btn reset">
                        <a id="resetbtn" onclick="resetImageData()" disabled="disabled">reset</a>
                    </div>

                </div>
            </div>
        </div>

        <div id="canvas_container" class="grid-50 content canvas-container">
            <div class="canvas-wrap">
                <canvas id="img_canvas" width="500" height="500">
                </canvas>
            </div>
            <div id="img_controls" class="grid-100 image-controls">
                <div class="download">
                    <a id="download" download="CanvasDemo.png">Download as image</a>
                </div>
                <div class="save-local">
                    <a id="save_local" onclick="saveToLocal()">Save To Local</a>
                </div>
                <div class="load-local">
                    <a id="load_local" onclick="loadFromLocal()">Load from Local</a>
                </div>
            </div>


        </div>
    </section>

    <script src="script.js"></script>
    <div id="save_popup" class="popup">
        <p>Saved! :D </p>
    </div>
    <div id="mask" class="mask">

    </div>
</body>
</html>
