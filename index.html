<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing HTML5 camera capabilities</title>


    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <header class="row">
        <h1 class="header">Image Morph</h1>
    </header>
    <section>
        <div class="row">
            <div class="capture">
                <input type="file" value="Upload" accept="image/*;capture=camera" id="img_capture" class="custom-file-input">
            </div>
        </div>
        <div class="grid-50 content">
            <div class="filter-wrap">
                <div class="filter">
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness">
                </div>
                <div class="filter">
                    <label for="colour">Colour</label>
                    <input type="range" id="colour">
                </div>
                <div class="filter">
                    <label for="saturation">Saturation</label>
                    <input type="range" id="saturation">
                </div>
                <div class="filter">
                    <label for="greyscale">Greyscale</label>
                    <input type="range" id="greyscale">


                </div>
                <div class="filter">
                    <div class="grid-50">
                    <button id="invertbtn">invert</button>
                    </div>
                    <div class="grid-50">
                        <button id="grayscalebtn">grayscale</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="grid-50 content">
            <div class="canvas-wrap">
                <canvas id="img_canvas" width="500" height="500">
                </canvas>
            </div>
            <div class="download">
                <a id="download" download="CanvasDemo.png">Download as image</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
